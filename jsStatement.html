<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement</title>
</head>
<body>
<h1>JavaScript statement</h1>
<p id="demo"></p>  
<script>
    let x=4
    let y=2
    let s= x+y
    document.getElementById('demo').innerHTML='sum of x and y is:' + s ;
</script>
<pre>JavaScript Comments
    Not all JavaScript statements are "executed".
    
    Code after double slashes // or between /* and */ is treated as a comment.</pre>
</body>
</html>
