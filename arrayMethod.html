<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>
<body>
    <h2>Array Method</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
     <script>
        // Array method:lenght(return size of array),at(return index),join(display all item of an array),pop(remove  last element from an array),push(add new item)
        // shift() method remove the first element from the array
        //unshift method add a new element at the beginning of the array
        const fruit=['apple','mango','banana']
        // document.getElementById('demo').innerHTML= fruit.join() will dispaly all those fruits
        // fruit.push('lemon') will add the lemon
        fruit.pop() // will remove the last fruit whic is banana
        document.getElementById('demo').innerHTML= fruit

        //concat()
        const girls=['celine','brune','maeva']
        const boys=['veda','jimmy','kyle']

        const sibblings= girls.concat(boys)

        document.getElementById('demo1').innerHTML='My siblings are: ' +sibblings
     </script>
    
</body>
</html>
